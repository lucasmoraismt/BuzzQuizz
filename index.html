<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>BuzzQuizz</title>

    <link rel='shortcut icon' type='image/x-icon' href='media/favicon.ico' />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div id="app">
        <div id="quizzes-list" class="">
            <div class="start-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="newQuizz()">Criar Quizz</button>
            </div>
            <ul class="your-quizzes">
                <div>
                    <p class="title">Seus Quizzes</p>
                    <ion-icon name="add-circle" onclick="newQuizz()"></ion-icon>
                </div>
            </ul>

            <ul class="all-quizzes">
                <p class="title">Todos os Quizzes</p>
            </ul>
        </div>

        <div id="inside-quizz">
        </div>


        <div id="create-quizz" class="hidden">
            <div id="first-screen">
                <div class="head">
                    <p class="title">Comece pelo começo</p>
                </div>
                <div class="quizz-info">
                    <input id="input-quizz-title" type="text" placeholder="Título do seu quizz">
                    <input id="input-quizz-banner" type="text" placeholder="URL da imagem do seu quizz">
                    <input id="questions-number" type="text" placeholder="Quantidade de perguntas do quizz">
                    <input id="levels-number" type="text" placeholder="Quantidade de níveis do quizz">
                </div>
                <button onclick="nextPage()">Prosseguir pra criar perguntas</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
