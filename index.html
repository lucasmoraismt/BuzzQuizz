<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>BuzzQuizz</title>

    <link rel='shortcut icon' type='image/x-icon' href='media/favicon.ico' />
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <div class="top">
        <h1>BuzzQuizz</h1>
    </div>
    <div id="app">
        <div id="quizzes-list">
            <div class="start-quizz">
                <p>Você não criou nenhum <br>quizz ainda :(</p>
                <button onclick="toggleScreen('#first-screen')">Criar Quizz</button>
            </div>
            <ul class="your-quizzes">
            </ul>

            <ul class="all-quizzes">
            </ul>
        </div>

        <div id="inside-quizz">
        </div>

        <div id="create-quizz">
            <div id="first-screen" >
                <div class="head">
                    Comece pelo começo
                </div>
                <div class="quizz-info selected">
                    <input id="quizz-title" type="text" placeholder="Título do seu quizz">
                    <span class="warning">O título deve ter de 20 a 65 caracteres</span>
                    <input id="quizz-banner" type="url" placeholder="URL da imagem do seu quizz">
                    <span class="warning">Insira uma URL válida</span>
                    <input id="questions-quantity" type="number" min="3" placeholder="Quantidade de perguntas do quizz">
                    <span class="warning">Mínimo de 3 perguntas.</span>
                    <input id="levels-quantity" type="number" min="2" placeholder="Quantidade de níveis do quizz">
                    <span class="warning">Mínimo de 2 níveis.</span>

                </div>
                <button class="red-button" onclick="validateFirstPage()">Prosseguir pra criar perguntas</button>
            </div>
            <div id="second-screen">

            </div>
            <div id="third-screen">

            </div>
            <div id="fourth-screen">

            </div>
            <div id="loading-screen">
                <img src="media/loading.gif">
                <span>Carregando</span>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
